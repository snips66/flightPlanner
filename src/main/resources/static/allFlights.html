<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner</title>
    <link rel="stylesheet" href="/css/allFlights.css">
</head>
<body>
    <h1>Available Flights</h1>

    <!-- Filtrite sektsioon, kus kasutaja saab valida lennuotsimiseks erinevaid filtreid -->
    <div id="filters">
        <label for="filterDeparture">Departure from: </label>
        <input type="text" id="filterDeparture">

        <label for="filterDestination">Destination: </label>
        <input type="text" id="filterDestination">

        <label for="filterDate">Date: </label>
        <input type="date" id="filterDate">

        <label for="filterTime">Time: </label>
        <input type="time" id="filterTime">

        <label for="filterPrice">Maximum price: </label>
        <input type="number" id="filterPrice">

        <!-- Nupp filtrite rakendamiseks -->
        <button onclick="applyFilters()">Apply filters</button>
        <!-- Nupp filtrite eemaldamiseks (lÃ¤htestamiseks) -->
        <button onclick="resetFilters()">Remove filters</button>
    </div>

    <!-- Lennuandmete kuvamiseks kasutatav tabel -->
    <table id="flightsTable">
        <thead>
        <tr>
            <th>Flight Number</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/js/allFlights.js"></script>
</body>
</html>
